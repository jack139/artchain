syntax = "proto3";
package jack139.artchain.inventory;

option go_package = "github.com/jack139/artchain/x/inventory/types";

import "gogoproto/gogo.proto";

message Review {
  string creator = 1;
  uint64 id = 2;
  string recType = 3; 
  string itemId = 4; 
  string reviewerId = 5; 
  string reviewDetail = 6; 
  string reviewDate = 7; 
  string upCount = 8; 
  string downCount = 9; 
  string status = 10;
}
