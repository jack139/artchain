syntax = "proto3";
package jack139.artchain.person;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/jack139/artchain/x/person/types";

// Msg defines the Msg service.
service Msg {
    // this line is used by starport scaffolding # proto/tx/rpc
  rpc CreateUser(MsgCreateUser) returns (MsgCreateUserResponse);
  rpc UpdateUser(MsgUpdateUser) returns (MsgUpdateUserResponse);
  rpc DeleteUser(MsgDeleteUser) returns (MsgDeleteUserResponse);
}

// this line is used by starport scaffolding # proto/tx/message
message MsgCreateUser {
  string creator = 1;
  string recType = 2;
  string name = 3;
  string userType = 4;
  string address = 5;
  string phone = 6;
  string email = 7;
  string bank = 8;
  string accountNo = 9;
  string status = 10;
  string regDate = 11;
  string chainAddr = 12;
}

message MsgCreateUserResponse {
  uint64 id = 1;
}

message MsgUpdateUser {
  string creator = 1;
  uint64 id = 2;
  string recType = 3;
  string name = 4;
  string userType = 5;
  string address = 6;
  string phone = 7;
  string email = 8;
  string bank = 9;
  string accountNo = 10;
  string status = 11;
  string regDate = 12;
  string chainAddr = 13;
}

message MsgUpdateUserResponse { }

message MsgDeleteUser {
  string creator = 1;
  uint64 id = 2;
}

message MsgDeleteUserResponse { }
